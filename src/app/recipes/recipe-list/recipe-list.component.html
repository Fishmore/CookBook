<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['new']">New Recipe</button>
    <button class="btn btn-primary" (click)="onStore()" *ngIf="privilege=='high'">Store Recipes</button>
    <button class="btn btn-danger" (click)="onFetch()" *ngIf="privilege=='high'">Retrieve Recipes</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <cb-recipe-item *ngFor="let recipe of recipes; let i = index" [recipe]="recipe" [recipeID]="i"></cb-recipe-item>
    </ul>
  </div>
</div>
